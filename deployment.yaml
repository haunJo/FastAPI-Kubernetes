apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 3  # 원하는 팟 개수로 변경
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-container
          image: johaun12/fastapi:v1  # Docker 이미지의 이름과 태그로 변경
          ports:
            - containerPort : 80

---

apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  selector:
    app: fastapi-app
  ports:
  - port: 80
    protocol: TCP
    targetPort : 80
  type: LoadBalancer
